<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">GAME OVER</h4>
            </div>
            <div class="modal-body text-center">
                <p>you fail.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Try again...</button>
            </div>
        </div>
    </div>
</div>
<p>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#userInput" rel="#prompt">User input</button>
    <!-- <button class="modalInput" rel="#prompt">User input</button>-->
</p>
<div id="userInput" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">User Input</h4>
            </div>
            <div class="modal-body text-center">
                <p>
                    <div class="form">
                        <label for="endYear">User Name </label>
                        <input type="text" class="form-control" id="destination">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Try again...</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <!-- Results Panel -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading " id="topPlayer">
                    <h3 class="panel-title text-center">Records</h3>
                </div>
                <div class="panel-body text-center " id="wellSection">
                    <table class="table" id="trains">
                        <tr>
                            <th>Word per minute</th>
                            <th>Typing accuracy</th>
                            <th>Perfect Streak</th>
                            <th>Correct streak</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <!-- Results Panel -->

                    <h3 class="panel-title text-center">Leaderboard</h3>
                </div>
                <div class="panel-body text-center " id="wellSection">
                    <table class="table" id="trains">
                        <tr>
                            <th>Top Score</th>

                            <th>Longest perfect Streak</th>
                            <th>Longest correct streak</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
